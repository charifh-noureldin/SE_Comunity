<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <link rel="stylesheet" href="ass/css/mystyle.css" />
  </head>
  <body>
    <div class="bg">
      <img src="ass/img/background-profile.png" alt="bg" />
    </div>

    <div>
      <div class="img__profile">
        <img src="ass/img/profile.png" alt="profile" />
        <div class="name">Student name</div>
        <div class="id">Student ID</div>
      </div>

      <div class="item">
        <img src="ass/img/icon/Studying-subjects.png" alt="profile" />
        <span>Studying Subjects</span>
        <div class="icon">
          <img src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
      <div class="item">
        <img src="ass/img/icon/Teaching-subjects.png" alt="Wallet.png" />
        <span>Teaching Subjects</span>
        <div class="icon">
          <img src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
      <div class="item">
        <img src="ass/img/icon/Contact.png" alt="map-pin.png" />
        <span>Contact Information</span>
        <div class="icon">
          <img src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
      <div class="item">
        <img src="ass/img/icon/Notification.png" alt="Notification.png" />
        <span>Notification (Requests)</span>
        <div class="icon">
          <img src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
      <div class="item">
        <img src="ass/img/icon/Setting.png" alt="Setting.png" />
        <span>Settings</span>
        <div class="icon">
          <img src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
      <div class="item__logout">
        <img src="ass/img/icon/log-out.png" alt="log-out" />
        <span>Logout</span>
        <div class="icon">
          <img class="logout" src="ass/img/icon/arrow.png" alt="more" />
        </div>
      </div>
    </div>
  </body>
</html>
